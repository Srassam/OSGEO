                var mac = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K']
                var wind = ['Win32', 'Win64', 'Windows', 'WinCE']
                var os = null;

                if (mac.indexOf(platform) !== -1) {
                    os = "Welcome Mac OS User!";
                    getLocation();
                } else if (wind.indexOf(platform) !== -1) {
                    os = "Welcome Windows User!";
                    getLocation();
                }
                return os;
            }
            alert(getOS());
